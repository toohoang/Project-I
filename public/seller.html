<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store: Seller Account</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500;600&family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/form.css">
    <link rel="stylesheet" href="css/seller.css">
</head>
<body>

    <img src="./create_img/giphy.gif" class="loader" alt="">
    
    <div class="form">
        <h1 class="form-title">apply from sellers account</h1>
        <input type="text" autocomplete="off" id="name" placeholder="business name">
        <textarea id="address" autocomplete="off" placeholder="business address"></textarea>
        <textarea id="about" autocomplete="off" placeholder="about business address"></textarea>
        <input type="number" autocomplete="off" id="number" placeholder="contact number">
        <span class="error">this is an error</span>
        <button class="apply-btn">get your account</button>
    </div>
    <img src="./create_img/banner-sofa-dep-hnsofa.jpg" class="seller-img" alt="">

    <script src="/js/common.js"></script>
    <script src="/js/seller.js"></script>

</body>
</html>
